<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EML - Signup</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/custom-signup.css" />
</head>

<body>
  <div class="container">
    <div class="row wrapper-login">
      <div class="
          col-md-12
          d-flex
          justify-content-center
          align-items-center
          col-sm-12
          wrapper-card-login
        ">
        <div class="card custom-border-radius card-custom-signup">
          <div class="card-body">
            <h1 class="title text-center">Sign Up</h1>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group my-2">
                  <input class="form-control" type="text" placeholder="Nama Depan" aria-label="nama-depan"
                    id="firstName" />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group my-2">
                  <input class="form-control" type="text" placeholder="Nama Belakang" aria-label="nama-belakang"
                    id="lastName" />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group my-2">
                  <input class="form-control" type="email" placeholder="Email Address" aria-label="email"
                    id="lastName" />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group my-2">
                  <input class="form-control" type="password" placeholder="Password" aria-label="password"
                    id="lastName" />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group my-2">
                  <input class="form-control" type="password" placeholder="Confirm Password" aria-label="password"
                    id="lastName" />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">By clicking Sign up, you accept our <span><a
                        href="#">Terms of use</a></span> and our <span><a href="#">Privacy policy</a></span>
                  </label>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
